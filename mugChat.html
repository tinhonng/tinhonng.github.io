<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>

    </style>
    <title></title>
</head>
<body>
<div id="splash-carousel" class="carousel slide splash-carousel" data-ride="carousel">


    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#splash-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#splash-carousel" data-slide-to="1"></li>
        <li data-target="#splash-carousel" data-slide-to="2"></li>
        <li data-target="#splash-carousel" data-slide-to="3"></li>
        <li data-target="#splash-carousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/mug1.jpg" alt="mug1.jpg">
        </div>
        <div class="item">
            <img src="img/mug2.jpg" alt="mug2.jpg">
        </div>
        <div class="item">
            <img src="img/mug5.jpg" alt="mug3.jpg">
        </div>
        <div class="item">
            <img src="img/mug4.jpg" alt="mug4.jpg">
        </div>
        <div class="item">
            <img src="img/mug5.jpg" alt="mug5.jpg">
        </div>
    </div>
</div>

<script>
    function loadCssFile(filename) {
        var fileref = document.createElement("link");
        fileref.setAttribute("rel", "stylesheet");
        fileref.setAttribute("type", "text/css");
        fileref.setAttribute("href", filename);
        if (typeof fileref != "undefined")
            document.getElementsByTagName("head")[0].appendChild(fileref);
    }
    loadCssFile("https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css");
    loadCssFile("css/style.css");
</script>
<script async src="js/scripts.min.js"></script>
</body>
</html>
